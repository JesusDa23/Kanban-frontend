<h2>Create New Card</h2>
<form class="board-form"  [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title of the Card</label>
    <input formControlName="title" id="title" placeholder="Enter card title" required>
  </div>
  <button class="submit-button" type="submit">Create</button>
</form>
